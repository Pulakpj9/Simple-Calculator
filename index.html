<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="import.css">
</head>
<body>
<div class="Screen">
   
    <div id="displaypanel">
        <div id="inputsection"></div>
        <div id="answersection"> </div>
    </div>
   
    <div id="functionpanel">
       <!-- <span class="function"><i class="fa fa-clock-o" id="function-1"></i></span>
       <span class="function"> <i class="fa fa-building-o" id="function-2"></i></span>
       <span class="function"> <i class="fa fa-exchange" id="function-3"></i></span> -->
       <span class="function"> <i class="fa fa-long-arrow-left color-green" id="function-4"></i></span>
    </div>
    
    <div id="hline"></div>

    <div id="keypanel">
        <div id="clearKey" class="key color-red">C</div>
        <div id="bracketsKey" class="key color-green operatorKey">( )</div>
        <div id="^" class="key color-green operatorKey"> x ^ y</div>
        <div id="/" class="key color-green operatorKey">÷</div>
        <div id="1" class="key numberKey">1</div>
        <div id="2" class="key numberKey">2</div>
        <div id="3" class="key numberKey">3</div>
        <div id="x" class="key color-green operatorKey">x</div>
        <div id="4" class="key numberKey">4</div>
        <div id="5" class="key numberKey">5</div>
        <div id="6" class="key numberKey">6</div>
        <div id="-" class="key color-green operatorKey">-</div>
        <div id="7" class="key numberKey">7</div>
        <div id="8" class="key numberKey">8</div>
        <div id="9" class="key numberKey">9</div>
        <div id="+" class="key color-green operatorKey">+</div>
        <div id="π" class="key numberKey">π</div>
        <div id="0" class="key numberKey">0</div>
        <div id="." class="key numberKey">.</div>
        <div id="equalsKey" class="key background-color-green">=</div>
    </div>
</div>
<script src="https://kit.fontawesome.com/840d8ec2b8.js" crossorigin="anonymous" ></script>
<script src="./main.js"></script>
</body>
</html>
